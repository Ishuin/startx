{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            
            <h2><a href="{% url 'post:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                <p>published: {{ post.created_date }}</p>
                {% if user.is_authenticated %}
                    <a href="{% url 'post:post_likes-list' %}">Like</a>
                {% endif %}
                <small>{{ post.like_count|linebreaksbr }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
