{% load static %}

<html >
    <head>
        <title>Ishu's Tweets</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body> 
        <div class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">    
                <h1><a class="name" href="{% url 'post:post_list' %}">Ishu's Tweets</a></h1>
                <div class="navbar-right row">
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" style="margin-top: 7.5px" href="{% url 'post:post_new' %}" class="top-menu"><span class="fa fa-plus" aria-hidden="true"> New Post </span></a>
                            </li>
                            <li class="nav-item">
                                <p style="font-size: 20px" class="top-menu nav-link">Hello {{ user.username }} (<a href="{% url 'logout' %}"><span class="fa fa-sign-out" aria-hidden="true"></span>&nbsp; log out</a>)</p>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}" class="top-menu"><span class="fa fa-lock" aria-hidden="true"> Login </span></a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="content container">
            <div class="row justify-content-center">
                <div class="col-md-8 after-navbar">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
